<template>
    <div >
        <lightning-card title="Encuesta de satisfacción de Leads" >
            
            <!--BARRA DE PROGRESO-->
            <div class="slds-m-bottom_small">
                <lightning-progress-indicator current-step={progreso} type="base" variant="base">
                    <lightning-progress-step label="Pregunta 1" value="1"></lightning-progress-step>
                    <lightning-progress-step label="Pregunta 2" value="2"></lightning-progress-step>
                    <lightning-progress-step label="Pregunta 3" value="3"></lightning-progress-step>
                </lightning-progress-indicator>
            </div>
            

            <!--MOSTRAR ENCUESTA 1-->
            <template if:true={showEncuesta1}>
                <p class="slds-text-align_center slds-m-around_x-small slds-text-heading_small">Evalúe del 1 al 5 cómo primera encuesta</p>
                <div class="slds-p-horizontal_small slds-align_absolute-center slds-dimension step">
                        <lightning-badge label="1" data-valor="1" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="2" data-valor="2" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="3" data-valor="3" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="4" data-valor="4" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="5" data-valor="5" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                </div>
                <div slot="footer" class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Siguiente" title="Botón siguiente" onclick={segundaPestana} class="boton1 slds-m-around_x-small" disabled={boton1Disabled}></lightning-button>
                </div>
            </template>
            <!--MOSTRAR ENCUESTA 2-->
            <template if:true={showEncuesta2}>
                <p class="slds-text-align_center slds-m-around_x-small slds-text-heading_small">Evalúe del 1 al 5 cómo segunda encuesta</p>
                <div class="slds-p-horizontal_small slds-align_absolute-center slds-dimension step">
                        <lightning-badge label="1" data-valor="1" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="2" data-valor="2" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="3" data-valor="3" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="4" data-valor="4" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="5" data-valor="5" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                </div>
                <div slot="footer" class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Anterior" title="Botón anterior" onclick={primeraPestana} class="slds-m-around_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Siguiente" title="Primary action with lighter look" onclick={terceraPestana} class="boton2 slds-m-around_x-small" disabled={boton2Disabled}></lightning-button>
                </div>
            </template>
            <!--MOSTRAR ENCUESTA 3-->
            <template if:true={showEncuesta3}>
                <p class="slds-text-align_center slds-m-around_x-small slds-text-heading_small">Evalúe del 1 al 5 cómo tercera encuesta</p>
                <div class="slds-p-horizontal_small slds-align_absolute-center slds-dimension step">
                        <lightning-badge label="1" data-valor="1" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="2" data-valor="2" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="3" data-valor="3" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="4" data-valor="4" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                        <lightning-badge label="5" data-valor="5" icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium mouse" icon-position="end" onclick={almacenarPuntuacion}></lightning-badge>
                </div>
                <div slot="footer" class="slds-align_absolute-center">
                    <lightning-button variant="brand" label="Anterior" title="Botón anterior" onclick={segundaPestana} class="slds-m-around_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Finalizar" title="Primary action with lighter look" onclick={finalizarEncuesta} class="botonFin slds-m-around_x-small" disabled={botonFinDisabled}></lightning-button>
                </div>
            </template>

            <!--AGRADECIMIENTO-->
            <template if:true={agradecimiento}>
                <p class="slds-text-align_center slds-m-around_x-small slds-text-heading_small">
                    Muchas gracias por ayudarnos a mejorar. 
                </p>
                <p class="slds-text-align_center slds-m-around_x-small slds-text-heading_small">
                    La puntuación media que nos has dado sería: 
                </p>
                <div class="slds-p-horizontal_small slds-align_absolute-center  ">
                    <lightning-badge label={promedio} value={promedio} icon-name="custom:custom11" class="slds-badge slds-badge_lightest slds-var-m-around_medium" icon-position="end"></lightning-badge>
                </div>
            </template>
        </lightning-card>
    </div>
    

        

</template>
